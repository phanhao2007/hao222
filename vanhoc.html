<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Đọc Sách Văn học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h1 {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        .card .tacgia {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }

        #SaveProduct {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #SaveProduct:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang Chủ Đọc Sách Văn học</h1>
    </header>
    <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="#">Thể Loại</a>
        <a href="#">Tác Giả</a>
        <a href="#">Liên Hệ</a>
    </nav>
    <div class="container" id="listCard"></div>
    <button id="SaveProduct">Save</button>

    <script>
        const allProduct = [
            {
                id: "1",
                name: "Nhà Giả Kim",
                category: "văn học",
                tacgia: "Paulo Coelho",
                price: "200",
                quantity: "1",
                status: "còn hàng",
                img: "https://cdn.tgdd.vn/Files/2023/03/10/1516432/10-cuon-sach-van-hoc-hay-tieu-thuyet-van-hoc-kinh-dien-202303110852195759.jpg",
                noidung: ["Khởi đầu cuộc hành trình Santiago là một cậu bé chăn cừu ở Tây Ban Nha, có một giấc mơ lặp lại về kho báu nằm ở chân kim tự tháp Ai Cập. Với sự động viên của một ông vua bí ẩn, Melchizedek, cậu quyết định bán đàn cừu và bắt đầu cuộc hành trình tìm kiếm kho báu.Hành trình qua sa mạcSantiago đến Bắc Phi và gặp nhiều thử thách. Cậu bị cướp bóc và mất hết tiền. Tuy nhiên, cậu không từ bỏ và bắt đầu làm việc cho một thương gia pha lê. Với sự sáng tạo và chăm chỉ, cậu giúp thương gia phát triển kinh doanh và kiếm đủ tiền để tiếp tục cuộc hành trình.","Gặp nhà giả kim:Trên đường đi, Santiago gặp nhà giả kim, một người thầy thông thái. Nhà giả kim giúp cậu hiểu rằng kho báu thật sự không chỉ là vật chất mà còn là hành trình tự khám phá bản thân. Nhà giả kim dẫn dắt Santiago qua sa mạc và dạy cho cậu nhiều bài học quý giá về cuộc sống và vũ trụ.","Cuộc hành trình cuối cùng:Sau nhiều thử thách và gian khổ, Santiago cuối cùng cũng đến được chân kim tự tháp. Ở đó, cậu bị cướp và bị ép phải tiết lộ giấc mơ về kho báu. Trong lúc tuyệt vọng, một trong những tên cướp kể cho cậu về giấc mơ của hắn, rằng có một kho báu nằm dưới gốc cây sung ở Tây Ban Nha. Santiago nhận ra rằng kho báu thật sự đang chờ đợi cậu ở quê nhà.Kết thúc hành trình:Santiago trở về Tây Ban Nha, đến gốc cây sung trong giấc mơ của tên cướp và tìm thấy kho báu thật sự. Cậu nhận ra rằng cuộc hành trình đã dạy cho cậu những bài học quý giá và kho báu thật sự không chỉ là vàng bạc mà còn là sự hiểu biết và trải nghiệm."]
            },
            {
                id: "2",
                name: "Bố già",
                category: "văn học",
                tacgia: "Mario Puzo",
                price: "200",
                quantity: "5",
                status: "còn hàng",
                img: "https://cdn.tgdd.vn/Files/2023/03/10/1516432/10-cuon-sach-van-hoc-hay-tieu-thuyet-van-hoc-kinh-dien-202303110852349404.jpg",
                noidung: ["Phần I: Gia đình Corleone Chương 1: Đám cưới của Connie: Mở đầu với đám cưới của Connie Corleone, con gái của Vito Corleone. Giới thiệu các nhân vật chính và thiết lập bối cảnh câu chuyện.Chương 2: Lời đề nghị không thể từ chối: Giới thiệu Vito Corleone và triết lý lãnh đạo của ông. Tình huống Johnny Fontane nhờ Vito giúp đỡ để khôi phục sự nghiệp.Chương 3: Cuộc sống gia đình và công việc: Giới thiệu cuộc sống hàng ngày của gia đình Corleone và cách họ quản lý các công việc kinh doanh bất hợp pháp."," Phần II: Sự đối đầu và tranh giành quyền lựcChương 4: Mâu thuẫn với Sollozzo: Sollozzo đề nghị hợp tác trong việc buôn bán ma túy, nhưng Vito từ chối.Chương 5: Vụ ám sát Vito Corleone: Sollozzo và Tattaglia cố gắng ám sát Vito, nhưng ông may mắn sống sót.Chương 6: Michael Corleone nhập cuộc: Michael, con trai út của Vito, ban đầu không tham gia vào các công việc của gia đình, nhưng sau vụ ám sát, anh quyết định hành động để bảo vệ gia đình.4. Phần III: Sự trỗi dậy của MichaelChương 7: Vụ giết McCluskey và Sollozzo: Michael thực hiện kế hoạch giết chết McCluskey và Sollozzo, gây ra cuộc chiến giữa các gia đình mafia.Chương 8: Trốn chạy và lánh nạn: Michael phải trốn sang Sicily để tránh sự truy đuổi của cảnh sát và kẻ thù.Chương 9: Tình yêu và mất mát: Tại Sicily, Michael gặp và yêu Apollonia, nhưng cô bị giết hại trong một vụ ám sát nhằm vào Michael.","Phần IV: Trở lại và trả thù Chương 10: Michael trở lại Mỹ: Michael trở về Mỹ để tiếp tục cuộc chiến và bắt đầu củng cố quyền lực.Chương 11: Cuộc chiến đẫm máu: Gia đình Corleone tiến hành cuộc chiến chống lại các gia đình đối thủ để giành quyền kiểm soát.Chương 12: Sự thăng tiến của Michael: Michael dần dần thay thế Vito trở thành người đứng đầu gia đình Corleone.6. Phần V: Kết cục và di sảnChương 13: Sự qua đời của Vito Corleone: Vito qua đời vì tuổi già, và Michael chính thức nắm quyền.Chương 14: Cuộc thanh trừng cuối cùng: Michael thực hiện cuộc thanh trừng cuối cùng để loại bỏ các kẻ thù và củng cố quyền lực tuyệt đối.Chương15: Sự cô độc của người lãnh đạo: Michael, dù đạt được quyền lực tối thượng, cảm thấy cô độc và mất mát về tình cảm gia đình."]
            },
            {
                id: "3",
                name: "Ông già và biển cả",
                category: "văn học",
                tacgia: "Ernest Hemingway",
                price: "200",
                quantity: "2",
                status: "còn hàng",
                img: "https://cdn.tgdd.vn/Files/2023/03/10/1516432/10-cuon-sach-van-hoc-hay-tieu-thuyet-van-hoc-kinh-dien-202303110853018145.jpg",
                noidung: ["Cuộc sống của ông lão Santiago và cậu bé Manolin ở một làng chài nhỏ ở Cuba. Mặc dù Santiago không bắt được cá suốt 84 ngày, Manolin vẫn rất kính trọng và quan tâm đến ông lão.","Ông lão quyết định ra khơi một mình, quyết tâm tìm kiếm vận may. Ông chuẩn bị kỹ lưỡng và bắt đầu cuộc hành trình với sự tự tin và niềm hy vọng.Sau nhiều ngày lênh đênh trên biển, Santiago bắt được một con cá kiếm khổng lồ. Cuộc chiến giữa ông và con cá bắt đầu, kéo dài suốt ba ngày đêm. Ông lão dùng tất cả sức lực, sự khôn ngoan và kinh nghiệm để cố gắng khuất phục con cá.","Khi ông lão chiến thắng con cá kiếm và buộc nó vào thuyền, ông lại phải đối mặt với đàn cá mập kéo đến. Những con cá mập tấn công, ăn thịt con cá kiếm, và ông lão chiến đấu một cách dũng cảm nhưng bất lực trước sức mạnh của thiên nhiên.Ông lão trở về làng chài chỉ với bộ xương của con cá kiếm. Mặc dù không mang về được con cá, ông lão vẫn được người dân trong làng và cậu bé Manolin kính trọng và ngưỡng mộ vì sự kiên cường và lòng dũng cảm.","Những bài học rút ra từ cuộc chiến đấu của ông lão: về sự kiên trì, lòng dũng cảm, và sự đối mặt với khó khăn. Cuốn sách cũng đề cập đến mối quan hệ giữa con người và thiên nhiên, cũng như triết lý sống của Hemingway về sự tồn tại và ý nghĩa của cuộc sống."]
            },
            {
                id: "4",
                name: "Chúa tể của những chiếc nhẫn ",
                category: "văn học",
                tacgia: " J.R.R Tolkien",
                price: "200",
                quantity: "2",
                status: "còn hàng",
                img: "https://cdn.tgdd.vn/Files/2023/03/10/1516432/10-cuon-sach-van-hoc-hay-tieu-thuyet-van-hoc-kinh-dien-202303110853370564.jpg",
                noidung: ["Bilbo Baggins, một người Hobbit, sở hữu một chiếc nhẫn thần bí có thể làm người đeo biến mất.Gandalf, một phù thủy, phát hiện ra chiếc nhẫn của Bilbo chính là chiếc Nhẫn Chúa, chiếc nhẫn quyền năng nhất do Sauron tạo ra để thống trị các chiếc nhẫn khác.Bilbo trao chiếc nhẫn cho Frodo Baggins, cháu của mình, và rời khỏi Shire.Frodo, cùng với bạn bè là Sam, Merry và Pippin, bắt đầu hành trình đến Rivendell để tìm kiếm sự giúp đỡ của các elf.","Ở Rivendell, Hội Đồng Elrond quyết định rằng chiếc nhẫn phải được tiêu hủy bằng cách ném vào Núi Định Mệnh ở Mordor.Đoàn Hộ Nhẫn được thành lập bao gồm Frodo, Sam, Merry, Pippin, Gandalf, Aragorn, Legolas, Gimli và Boromir.Đoàn Hộ Nhẫn bị tấn công, Boromir hy sinh và Frodo quyết định đi một mình cùng Sam.Aragorn, Legolas và Gimli đuổi theo những kẻ bắt cóc Merry và Pippin.","Merry và Pippin gặp Treebeard, một Ent, và họ quyết định tấn công Isengard của Saruman.Aragorn, Legolas và Gimli gặp Gandalf, người đã trở lại sau khi chiến đấu với Balrog và trở thành Gandalf Trắng.Chương 6: Cuộc chiến Helm's DeepCác lực lượng của Rohan, dưới sự lãnh đạo của vua Théoden và Aragorn, chống lại quân đội của Saruman tại Helm's Deep.Trong khi đó, Frodo và Sam gặp Gollum, kẻ từng sở hữu chiếc nhẫn, và hắn dẫn họ đến Mordor."]
            }
        ];

        let Save = document.getElementById("SaveProduct");
        Save.addEventListener("click", function () {
            localStorage.setItem("product", JSON.stringify(allProduct));
            alert("Lưu thành công");
        });

        function createCard() {
            let allProduct = JSON.parse(localStorage.getItem("product"));
            let listCard = document.getElementById("listCard");
            for (let i = 0; i < allProduct.length; i++) {
                let product = allProduct[i];
                if (product.category == "văn học") {
                    let card = `
                <div class="card" id=${product.id}>
                    <img src=${product.img} alt="${product.name}">
                    <h1>${product.name}</h1>
                    <p class="tacgia">${product.tacgia}</p>
                    <p class="category">${product.category}</p>
                    <p class="price">${product.price}</p>
                    <p class="quantity">${product.quantity}</p>
                    <p class="status">${product.status}</p>
                    <p><button>Đọc ngay</button></p>
                </div>`;
                    card.id = product.id;
                    listCard.innerHTML += card;
                }

            }
        }

        createCard();

        document.addEventListener("DOMContentLoaded", function () {
            const productList = document.getElementById('product-list');
            const productDetail = document.getElementById('product-detail');
            const productTitle = document.getElementById('product-title');
            const backBtn = document.getElementById('back-btn');

            function showProductDetail(productId) {
                productList.style.display = 'none';
                productDetail.style.display = 'block';
                productTitle.textContent = `Product Detail for Product ${productId}`;
            }
        });

        let cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', function () {
                let id = this.id;
                window.location.href = `./product.html?id=${id}`;
            });
        });
    </script>
</body>

</html>
