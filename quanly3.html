<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            height: 100%;
        }

        .sidebar .logo {
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header input {
            width: 300px;
            padding: 10px;
        }

        header .user {
            display: flex;
            align-items: center;
        }

        header .user span {
            margin-right: 10px;
        }

        .actions {
            margin: 20px 0;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #2980b9;
        }

        .product-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-list table th,
        .product-list table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            position: relative;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content form label {
margin-top: 10px;
        }

        .modal-content form input,
        .modal-content form select {
            padding: 10px;
            margin-top: 5px;
        }

        .modal-content form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .modal-content form button:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Logo</h2>
            </div>
            <ul>
                <li><a href="#" class="active">TRANG CHỦ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Đơn hàng</a></li>
                <li><a href="#">Khách hàng</a></li>
                <li><a href="#">Báo cáo</a></li>
                <li><a href="#">Cài đặt</a></li>
            </ul>
        </nav>
        <div class="content">
            <header>
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <div class="user">
                    <span id="nameUser">User</span>
                    <button onclick="dangxuat()">Đăng xuất</button>
                </div>
            </header>
            <main>
                <div class="actions">
                    <button id="addProductBtn">+ Thêm sản phẩm</button>
                </div>
                <div class="product-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Mã SP</th>
                                <th>Tên SP</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Sản phẩm sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal để thêm/sửa sản phẩm -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thêm/Sửa sản phẩm</h2>
            <form id="productForm">
                <label for="productId">Mã SP:</label>
                <input type="text" id="productId" name="productId" required>

                <label for="productName">Tên SP:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productCategory">Danh mục:</label>
                <input type="text" id="productCategory" name="productCategory" required>
<label for="productPrice">Giá:</label>
                <input type="number" id="productPrice" name="productPrice" required>

                <label for="productQuantity">Số lượng:</label>
                <input type="number" id="productQuantity" name="productQuantity" required>

                <label for="productStatus">Trạng thái:</label>
                <select id="productStatus" name="productStatus">
                    <option value="Còn hàng">Còn hàng</option>
                    <option value="Hết hàng">Hết hàng</option>
                </select>

                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if(currentUser.role!=="admin")
            {
                window.location.href="./index.html";
            }

            document.getElementById("nameUser").innerText=currentUser.name;

            const addProductBtn = document.getElementById('addProductBtn');
            const productModal = document.getElementById('productModal');
            const closeBtn = document.querySelector('.modal-content .close');
            const productForm = document.getElementById('productForm');
            const productTableBody = document.getElementById('productTableBody');

            let products = JSON.parse(localStorage.getItem("product"));
            console.log(products);
            products.forEach((product, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.status}</td>
                        <td>
                            <button onclick="editProduct(${index})">Sửa</button>
                            <button onclick="deleteProduct(${index})">Xóa</button>
                            <button onclick="addToCart(${index})">Lưu dữ liệu</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });
            addProductBtn.addEventListener('click', () => {
                productForm.reset();
                productModal.style.display = 'flex';
            });

            closeBtn.addEventListener('click', () => {
                productModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === productModal) {
                    productModal.style.display = 'none';
                }
            });

            productForm.addEventListener('submit', (event) => {
                event.preventDefault();
const product = {
                    id: productForm.productId.value,
                    name: productForm.productName.value,
                    category: productForm.productCategory.value,
                    price: productForm.productPrice.value,
                    quantity: productForm.productQuantity.value,
                    status: productForm.productStatus.value
                };
                products.forEach((productitem, index) => {
                    console.log(productitem.id);
                    if(product.id===productitem.id)
                    {
                        productitem.name=product.name;
                        productitem.category=product.category;
                        productitem.price=product.price;
                        productitem.quantity=product.quantity;
                        productitem.status=product.status;
                        localStorage.setItem("product",JSON.stringify(products));
                        alert("Cập nhật dữ liệu thành công");
                        productModal.style.display = 'none';
                        renderProducts();  
                        return;
                    }
                })
                products.push(product);
                productModal.style.display = 'none';
                renderProducts();
            });

            function renderProducts() {
                productTableBody.innerHTML = '';
                products.forEach((product, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.status}</td>
                        <td>
                            <button onclick="editProduct(${index})">Sửa</button>
                            <button onclick="deleteProduct(${index})">Xóa</button>
                            <button onclick="addToCart(${index})">Lưu dữ liệu</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });
            }

            window.editProduct = function(index) {
                const product = products[index];
                productForm.productId.value = product.id;
                productForm.productName.value = product.name;
                productForm.productCategory.value = product.category;
                productForm.productPrice.value = product.price;
                productForm.productQuantity.value = product.quantity;
                productForm.productStatus.value = product.status;
                productModal.style.display = 'flex';
            };

            window.deleteProduct = function(index) {
                products.splice(index, 1);
localStorage.setItem("product",JSON.stringify(products));
                renderProducts();
            };

            window.addToCart = function(index) {
                const product = products[index];
                let cart = JSON.parse(localStorage.getItem('product')) || [];
                cart.push(product);
                localStorage.setItem('product', JSON.stringify(cart));
                alert('Dữ liệu sản phẩm đã được lưu!');
            };
        });
        function dangxuat(){
            localStorage.removeItem("currentUser");
            window.location.href="./login.html";
        }
    </script>
</body>
</html>
