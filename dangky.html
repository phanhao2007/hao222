<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
   
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: auto; /* Căn giữa form */
            box-sizing: border-box; /* Đảm bảo padding và border nằm trong max-width */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            width: 100%; /* Độ rộng 100% của form */
            box-sizing: border-box; /* Đảm bảo padding và border nằm trong width */
        }

        input:focus {
            border-color: #6A82FB;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #6A82FB;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #FC5C7D;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <form id="registerForm">
            <label for="id">id:</label>
            <input type="number" id="id" required>
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" required>
            <label for="dob">Năm Sinh:</label>
            <input type="number" id="dob" required>
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Địa Chỉ:</label>
            <input type="text" id="address" required>
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let role = "user";
            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                return;
            }
            const user = {
                id,
                name,
                dob,
                phone,
                email,
                address,
                password,
                role
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Đăng ký thành công!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
